<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <!-- Adiciona uma imagem para melhor o visual da lista-->
        <img src="Compras.jpg" width="400" height="400" alt="Compras"/>
         <!-- Cria uma caixa de formulário-->
        <form>
            <!-- Cria uma caixa de entrada para digitar itens na lista-->
             <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar"/>
             <button class="button-item" id="adicionar-item" type="button">Adicionar item na sacola</button>
        </form>
        <!-- Região onde serão exibidos os itens adicionados na lista-->
        <div class="container-lista">
            <h2>Lista de Compras</h2>
            <hr />
            <ul id="lista-de-compras">
                <p class="mensagem-lista-vazia">Não há nenhum item na lista.</p>
            </ul>
        </div>
    </main>
    <!-- module permite que os scripts possam ser divididos em arquivos-->
     <script type="module" src="index.js"> </script>
</body>
</html>
